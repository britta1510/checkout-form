<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1
        class="border mt-3 ms-3 me-3 mb 3 text-info text-center bg-secondary object-fit-contain border rounded"
      >
        Checkout Form
      </h1>
      <div class="row">
        <div class="col-8">
          <h3 class="">Billing Address</h3>
          <div class="row">
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label"
                ><b>First Name</b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label"
                ><b>Last Name</b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="col-12 mb-3 mt-2">
              <label for="basic-url" class="form-label"><b>User Name</b></label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
  
            <div class="col-12 mb-3 mt-2">
              <label for="basic-url" class="form-label"
                ><b>Email</b> (optional)</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="you@example.com"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
  
            <div class="col-12 mb-3 mt-2">
              <label for="basic-url" class="form-label"><b>Address</b></label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="375/15,valanagr,Narsingdi"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
  
            <div class="col-12 mb-3 mt-2">
              <label for="basic-url" class="form-label"
                ><b>Address 2</b> (Optional)</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apartment or suite"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label"><b>Country</b></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label"><b>State</b></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label"><b>Zip</b></label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <hr class="mt-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <p>Shipping address is the same as my billing address</p>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <p>Save this information for next time</p>
              </label>
            </div>
            <hr class="my-4">
            <h3>Payment</h3>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Credit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Debit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Paypal
              </label>
            </div>
            <div class="col-md-6 mt-4">
              <label for="inputEmail4" class="form-label"><b>Name on card</b></label>
              <input type="email" class="form-control" id="inputEmail4">
              <label>
                Full name as displayed on card
              </label>
            </div>
            <div class="col-md-6 mt-4">
              <label for="inputPassword4" class="form-label"><b>Credit card number</b></label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col mt-4">
              <label for="inputEmail4" class="form-label"><b>Expiration</b></label>
              <input type="email" class="form-control" id="inputEmail4">
               
            </div>
            <div class="col mt-4">
              <label for="inputPassword4" class="form-label"><b>CVV</b></label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <hr class="mt-4">
            <button class="btn btn-primary mt-4 mb-4" type="button">Continue To Checkout</button>

          </div>
        </div>
        <div class="col-4">
          <h2>Your Cart</h2>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Product name</h5>
                <small class="text-body-secondary">$12</small>
              </div>
              <p class="mb-1">Brief description</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Second product</h5>
                <small class="text-body-secondary">$8</small>
              </div>
              <p class="mb-1">Brief description</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Third item</h5>
                <small class="text-body-secondary">$5</small>
              </div>
              <p class="mb-1">Brief description</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-success">Promo code</h5>
                <small class="text-success">-$5</small>
              </div>
              <p class="mb-1 text-success">EXAMPLECODE</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Total (USD)</h5>
                <small class="text-body-secondary">$20</small>
              </div>
            </a>
          </div>
          <div class="input-group mb-3 mt-4">
            <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code" aria-describedby="button-addon2">
            <button class="bs-tertiary-color" type="button" id="button-addon2">Redeem</button>
          </div>

          
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
